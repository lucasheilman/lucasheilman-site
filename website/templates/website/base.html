<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
<body>
  <div class="container" style="margin: initial;">
  	<h2 style="display: inline"> <a href="/lists"> Lists </a></h2>
    {% if user.is_authenticated %}
      <h6 style="display: inline"> &nbsp &nbsp User: {{ user.get_username }}</h6>
      <h6 style="display: inline"><a href="{% url 'logout'%}"> &nbsp Logout</a></h6>
    {% else %}
      <h6 style="display: inline"><a href="{% url 'login'%}"> &nbsp &nbsp Login</a></h6>
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
